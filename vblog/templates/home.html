{%  extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    h1{
    color:red;
    }
    h2{

    }
</style>
<center><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCCO_uvYYp4GmoCEBSvujTZh3aYQ0k6015Mg&usqp=CAU" alt="Girl in a jacket" width="400" height="300"></center>

<form action="" method="post">

    {% for fm in form %}
