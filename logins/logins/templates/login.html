<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login page</title>
</head>
<body>
<form action="" method="POST" >
    {% csrf_token %}

{% if form.non_field_errors %}
    {% for error in form.non_field_errors %}
    <p>
        {{error}}
    </p>
    {% endfor %}
    {% endif %}




    {% for fm in form %}

    {{fm.label_tag}} {{fm}} {{fm.errors|striptags}} <br> <br>

    {% endfor %}
    <input type="submit" value="login">


</form>
</body>

<a href="{% url 'signup' %}"> signup </a>
</html>
